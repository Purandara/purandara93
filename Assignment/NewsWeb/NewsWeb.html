<!DOCTYPE html>
<html lang="en">

<head>
  <title>News</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Daily News</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
            onkeyup="keySearch(event)">
          <!-- <button class="btn btn-outline-success text-white bg-primary" type="submit">Search</button> -->
          <button class="btn btn-primary my-2 my-sm-0" onclick="searchforkey(event)" type="submit">Search</button>
          <!-- type="text" id="myInput" onkeyup="myFunction(event)" -->
        </form>
      </div>
    </div>
  </nav>

  <div class="jumbotron text-center py-5 bg-info">

    <h1>Daily News</h1>
    <p>Your Portal to access free News</p>

  </div>
  <div class="container mt-4">
    <div class="col-md-12 mb-4">
      <div class="row">
        <div class="col-md-3" id="countrySelect">


        </div>
        <div class="col-md-3" id="categorySelect">

        </div>
        <div class="col-md-3">
          <button class="btn btn-outline-info" onclick="searchNews()">Search</button>
        </div>

      </div>   
    </div>

    <div class="row row-cols-1 mt-5 row-cols-md-3 g-4 pb5" id="newsReference">
    </div>
  </div>
  <script src="Newnews.js"></script>
</body>

</html>
