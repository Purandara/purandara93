<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="Employee.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class=" w-75 text-white">
                    <div class=" m-5">
                        <div class="pb-5 p-5 text-center bg-info">
                            <h2>Registration Form</h2>
                            <form onsubmit="event.preventDefault();  setEmps(event);" id="userData">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="name" id="name" required />
                                </div>
                                <div class="form-group">
                                    <label>Email Id</label>
                                    <input type="email" class="form-control" placeholder="email" id="email" required />
                                </div>

                                <div class="form-group">
                                    <label>salary</label>
                                    <input type="number" class="form-control" placeholder="salary" id="salary"
                                        required />
                                </div>

                                <input type="hidden" id="id" />
                                <input type="submit" value="Submit" class="btn btn-primary" />
                                <input type="reset" value="Clear" class="btn btn-primary mr-5" />
                            </form>
                        </div>

                    </div>
                </div>

            </div>

            <div class="col">
                <div class="mt-5">
                    <!-- <div class="left"> -->
                    <div class="text-center ">
                        <h2>User Details</h2>


                        <table id="myTable" class="table table-dark table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Salary</th>
                                    <th scope="col">Delete</th>
                                    <th scope="col">Edit</th>
                                </tr>
                            </thead>
                            <tbody id="details">
                                <!-- Display user data -->
                            </tbody>
                    </div>
                </div>

                <script src="Employee.js"></script>
</body>

</html>
